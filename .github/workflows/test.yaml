name: Unit Tests

on:
  workflow_dispatch:
  pull_request:
    types: ['opened', 'reopened', 'synchronize']
  push:
    branches: ['main', 'develop']

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        env:
          HUSKY: 0
        run: |
          npm ci

      - name: Execute Unit Tests
        env:
          HUSKY: 0
        run: |
          npm run test
